name: 'Secrets Scanner Test Workflow'
on: [push, pull_request]
jobs:
  test_secrets_scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the repository's code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify Python version

      - name: Install TruffleHog
        run: |
          pip install trufflehog  # Install TruffleHog using pip

      - name: Run Secrets Scanner Action
        uses: bennyv1211/repo-secrets-scanner-action@v1.4.0  # Use updated version
