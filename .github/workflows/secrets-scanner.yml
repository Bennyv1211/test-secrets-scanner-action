name: 'Secrets Scanner Test Workflow'
on: [push, pull_request]
jobs:
  test_secrets_scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Update from @v2 to @v3 to avoid deprecation warning

      - name: Run Secrets Scanner Action
        uses: bennyv1211/repo-secrets-scanner-action@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
