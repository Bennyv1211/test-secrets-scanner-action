name: 'Secrets Scanner Test Workflow'
on: [push, pull_request]
jobs:
  test_secrets_scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the repository's code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: |
          python --version  # Check Python version
          pip install trufflehog  # Install TruffleHog using pip

      - name: Install Gitleaks
        run: |
          echo "Installing Gitleaks..."
          curl -sSfL https://github.com/zricethezav/gitleaks/releases/download/v8.5.0/gitleaks_8.5.0_linux_x64.tar.gz | tar -xz -C /usr/local/bin
          gitleaks --version  # Verify Gitleaks installation

      - name: Debug Directory
        run: |
          echo "Current directory content:"
          ls -la

      - name: Run TruffleHog Secrets Scanner
        id: trufflehog_scan
        run: |
          echo "Running TruffleHog..."
          trufflehog . > trufflehog-results.txt
          if [ -s trufflehog-results.txt ]; then
            echo "TruffleHog detected potential secrets."
          else
            echo "No secrets detected by TruffleHog." > trufflehog-results.txt
          fi

      - name: Run Gitleaks Secrets Scanner
        id: gitleaks_scan
        run: |
          echo "Running Gitleaks..."
          gitleaks detect -v --source . --report-format json --report-path gitleaks-results.json
          if [ -s gitleaks-results.json ]; then
            echo "Gitleaks detected potential secrets."
          else
            echo '[]' > gitleaks-results.json  # Create empty JSON if no secrets detected
          fi

      - name: Upload TruffleHog Results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: trufflehog-results
          path: trufflehog-results.txt

      - name: Upload Gitleaks Results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-results
          path: gitleaks-results.json

      - name: Send Slack Notification
        if: always()
        run: |
          # Check if any secrets were detected by either scanner
          if grep -q -v 'No secrets detected by TruffleHog' trufflehog-results.txt || [ -s gitleaks-results.json ]; then
            MESSAGE="ðŸš¨ Secrets were detected in the repository! Please review the scan results."
          else
            MESSAGE="âœ… No secrets detected by either TruffleHog or Gitleaks. All clear!"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"${MESSAGE}\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
