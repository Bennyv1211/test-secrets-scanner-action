name: 'Secrets Scanner Test Workflow'
on: [push, pull_request]
jobs:
  test_secrets_scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the repository's code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: |
          python --version  # Check Python version
          pip install trufflehog  # Install TruffleHog using pip

      - name: Debug Directory
        run: |
          echo "Current directory content:"
          ls -la

      - name: Run Secrets Scanner Action
        id: secrets_scanner
        uses: bennyv1211/repo-secrets-scanner-action@v1.6.0

      - name: Upload TruffleHog Results
        if: success() || failure()
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: trufflehog-results
          path: trufflehog-results.txt

      - name: Send Slack Notification
        if: failure()  # Only send if the secrets scanner fails (indicating secrets detected)
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸš¨ Secrets were detected in the repository! Please review the TruffleHog scan results."}' ${{ secrets.SLACK_WEBHOOK_URL }}
